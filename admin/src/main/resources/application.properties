#\u672C\u7CFB\u7EDF\u81EA\u5B9A\u4E49\u914D\u7F6E
#\u670D\u52A1\u6807\u8BC6\u6BCF\u4E00\u4E2A\u542F\u7528\u670D\u52A1\u7684\u5BB9\u5668\u90FD\u5E94\u8BE5\u6709\u4E00\u4E2A\u4E0D\u540C\u7684\u6807\u8BC6\u8FD9\u6837\u4EA7\u751F\u7684ID\u5C31\u6C38\u8FDC\u4E5F\u4E0D\u4F1A\u91CD\u590D \u9ED8\u8BA4\u662FAUTO \u4F1A\u6839\u636E\u673A\u5668\u5E8F\u5217\u6309\u4E00\u5B9A\u7684\u673A\u5236\u52A8\u6001\u751F\u6210
#config.server-id=01
config.server-id=auto
#\u5F53\u4F7F\u7528\u672C\u5730\u6587\u4EF6\u5B58\u50A8\u65F6\u7684\u6587\u4EF6\u4E0A\u4F20\u8DEF\u5F84\u914D\u7F6E \u9ED8\u8BA4/home/app/files
config.basedir=/home/app/files
#\u6587\u4EF6\u5B58\u50A8\u65B9\u5F0F normal | fast_dfs | minio | mongo_db
config.storage-type=minio
#\u5F00\u5173\u8BBF\u95EE\u65E5\u5FD7\u8BB0\u5F55 true\u5F00\u542F\uFF0Cfalse\u5173\u95ED  \u9ED8\u8BA4\u5F00\u542F
config.request-log=true
#\u8BBE\u7F6E\u63A5\u53E3\u8D85\u65F6\u65F6\u95F4
spring.mvc.async.request-timeout=50000
#server\u914D\u7F6E
server.port=9999
server.servlet.context-path=
spring.servlet.multipart.max-request-size=25MB
spring.servlet.multipart.max-file-size=20MB

#\u6570\u636E\u5E93\u914D\u7F6E
#Mysql root Ro0t!@#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/frame?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=Ro0t!@#

mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml,classpath*:org/noah/**/mapper/xml/*.xml

#redis\u914D\u7F6E
spring.redis.database=1
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=test
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=200
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=0

#\u7F13\u5B58\u914D\u7F6E
spring.cache.ehcache.config=classpath:ehcache.xml
j2cache.config-location=classpath:j2cache.properties

#freemarker\u914D\u7F6E
spring.freemarker.request-context-attribute=req

#sa-token \u914D\u7F6E
# token\u540D\u79F0 (\u540C\u65F6\u4E5F\u662Fcookie\u540D\u79F0)
sa-token.token-name=noah-token
# token\u6709\u6548\u671F\uFF0C\u5355\u4F4Ds \u9ED8\u8BA430\u5929, -1\u4EE3\u8868\u6C38\u4E0D\u8FC7\u671F
sa-token.timeout=-1
# token\u4E34\u65F6\u6709\u6548\u671F (\u6307\u5B9A\u65F6\u95F4\u5185\u65E0\u64CD\u4F5C\u5C31\u89C6\u4E3Atoken\u8FC7\u671F) \u5355\u4F4D': '\u79D2
sa-token.activity-timeout=86400
# \u662F\u5426\u5141\u8BB8\u540C\u4E00\u8D26\u53F7\u5E76\u53D1\u767B\u5F55 (\u4E3Atrue\u65F6\u5141\u8BB8\u4E00\u8D77\u767B\u5F55, \u4E3Afalse\u65F6\u65B0\u767B\u5F55\u6324\u6389\u65E7\u767B\u5F55)
sa-token.is-concurrent=true
# \u5728\u591A\u4EBA\u767B\u5F55\u540C\u4E00\u8D26\u53F7\u65F6\uFF0C\u662F\u5426\u5171\u7528\u4E00\u4E2Atoken (\u4E3Atrue\u65F6\u6240\u6709\u767B\u5F55\u5171\u7528\u4E00\u4E2Atoken, \u4E3Afalse\u65F6\u6BCF\u6B21\u767B\u5F55\u65B0\u5EFA\u4E00\u4E2Atoken)
sa-token.is-share=false
# token\u98CE\u683C
sa-token.token-style=uuid
# \u662F\u5426\u8F93\u51FA\u64CD\u4F5C\u65E5\u5FD7
sa-token.is-log=false

minio.url=http://127.0.0.1:9000
minio.username=admin
minio.password=admin123
#\u5B58\u50A8\u6876\u540D\u79F0
minio.default-bucket-name=bucket

#knife4\u914D\u7F6E
#\u5F00\u542FKnife4j\u589E\u5F3A\u6A21\u5F0F
knife4j.enable=true
# \u5F00\u542F\u751F\u4EA7\u73AF\u5883\u5C4F\u853D (true)
knife4j.production=false
knife4j.setting.enableDocumentManage=true
knife4j.setting.enableSwaggerModels=false
# RequestMapping \u4F1A\u4EA7\u751F\u591A\u4E2A\u76F8\u540C\u7684\u63A5\u53E3\uFF08\u4E0D\u540C\u8BF7\u6C42\u65B9\u5F0FGET,POST,PUT...\uFF09 \u8FD9\u91CC\u53EF\u4EE5\u5F00\u542F\u5408\u5E76
# \u7531\u4E8E\u672C\u9879\u76EE\u91C7\u7528\u7684\u662FRestFul\u98CE\u683C\u63A5\u53E3\uFF0C\u6240\u4EE5\u5173\u95ED
knife4j.setting.enableFilterMultipartApis=false
knife4j.setting.enableDynamicParameter=true
knife4j.documents[0].group=V1.0
knife4j.documents[0].name=\u7CFB\u7EDF\u8BF4\u660E
knife4j.documents[0].locations=classpath:markdown/*
#\u7ED9\u6587\u6863\u8BBE\u7F6E\u8BBF\u95EE\u7684\u7528\u6237\u5BC6\u7801
#knife4j.basic.enable=true
#knife4j.basic.username=test
#knife4j.basic.password=123

#\u65E5\u5FD7\u914D\u7F6E
logging.level.root=info
logging.level.org.noah.web=debug


